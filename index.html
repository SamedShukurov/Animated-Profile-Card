<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/user-solid.svg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Animated Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="user">
          <div class="imgBx">
            <img src="./img/For whatsapp.jpg" alt="user" />
          </div>
          <div class="content">
            <h2>
              Samed Shukurov <br />
              <span>FrontEnd Developer</span>
            </h2>
          </div>
          <span class="toggle"></span>
        </div>
        <ul class="contact">
          <li style="--clr: #c71610; --i: 0">
            <a href="#">
              <div class="iconBx"><i class="fa-solid fa-envelope"></i></div>
              <p>samedzauroglu2007@gmail.com</p>
            </a>
          </li>
          <li style="--clr: #171515; --i: 1">
            <a href="https://github.com/SamedShukurov">
              <div class="iconBx"><i class="fa-brands fa-github"></i></div>
              <p>GitHub/SamedShukurov</p>
            </a>
          </li>
          <li style="--clr: #0a66c2; --i: 2">
            <a href="https://www.linkedin.com/in/s%C9%99m%C9%99d-%C5%9F%C3%BCk%C3%BCrov/">
              <div class="iconBx"><i class="fa-brands fa-linkedin-in"></i></div>
              <p>Linkedin/Səməd Şükürov</p>
            </a>
          </li>
          <li style="--clr: #962fbf; --i: 3">
            <a href=" https://www.instagram.com/shel_oglan__belike/">
              <div class="iconBx"><i class="fa-brands fa-instagram"></i></div>
              <p>İnstagram/Səməd Şükürov</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
